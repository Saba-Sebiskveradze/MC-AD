<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>McDonald's ad</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="scroll-image" class="animated-bg"></div>

    <div id="above-img" class="above"></div>

    <div id="overlay">
      <div id="dynamic-image" class="animated-overlay"></div>
    </div>

    <img
      src="img/txt_footer_logo.png"
      alt="txt_footer_logo"
      id="footer-logo"
    />

    <img
      src="img/txt_headline_890.png"
      alt="txt_headline_890"
      id="headline-890"
    />
    <div id="stripes-div">
      <img src="img/stripe_red.png" alt="stripe_red" id="stripe_red" />
      <img src="img/stripe_blue.png" alt="stripe_blue" id="stripe_blue" />
      <img
        src="img/stripe_yellow.png"
        alt="stripe_yellow"
        id="stripe_yellow"
      />
      <img src="img/stripe_green.png" alt="stripe_green" id="stripe_green" />
    </div>

    <img src="img/bigbang.png" alt="bigbang" id="bigbang" />

    <img src="img/price_890.png" alt="price_890" id="price_890" />

    <img src="img/txt_chicken_paprika.png" alt="txt_chicken_paprika" id="txt_chicken_paprika">
    <img src="img/txt_double_cheeseburger.png" alt="txt_double_cheeseburger" id="txt_double_cheeseburger">
    <img src="img/txt_filet-o-fish.png" alt="txt_chicken_paprika" id="txt_filet-o-fish">

    <img src="img/txt_end.png" alt="txt-end" id="txt-end">
    <div id="button-div">
      <img src="img/button_cta.png" alt="button_cta" id="button-cta">
    </div>
  </body>
</html>
